

<div fxLayout="column" dir="rtl">
    <h1>Data Table Components Start</h1>
    <div class="flex-p"> 
        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">   
            <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef> النوع </mat-header-cell>
                <mat-cell *matCellDef="let element">  
                    <mat-icon>add_to_queue</mat-icon>
                    {{element.account.muhammadType}}
                 </mat-cell>
            </ng-container> 

            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef>اسم الكوة </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>         
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> الحساب </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.account.name}} </mat-cell>
            </ng-container>     
            <ng-container matColumnDef="weight">
                <mat-header-cell *matHeaderCellDef> فعال </mat-header-cell>
                <mat-cell *matCellDef="let element">  
                    <mat-checkbox class="example-margin" checked="element.isActive"></mat-checkbox>
                </mat-cell>
            </ng-container>        
          
            <ng-container matColumnDef="#">
                <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
                <mat-cell *matCellDef="let element"> 	
                    <mat-icon>create</mat-icon>
                  
                </mat-cell>
            </ng-container>
            

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>


<app-observable-example></app-observable-example>
